---
openapi: 3.0.1
info:
  title: Hackathon API
  version: v1
paths:
  "/clientes":
    get:
      summary: Lista todos os Clientes
      tags:
      - Clientes
      responses:
        '200':
          description: Lista de clientes retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Cliente"
    post:
      summary: Cria um novo cliente
      tags:
      - Clientes
      parameters: []
      responses:
        '201':
          description: Cliente criado com sucesso
        '422':
          description: Dados inválidos
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ClienteInput"
  "/clientes/{id}":
    get:
      summary: Obtém detalhes de um cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        description: ID do Cliente
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Cliente encontrado
        '404':
          description: Cliente não encontrado
    patch:
      summary: Atualiza um cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        description: ID do Cliente
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Cliente atualizado com sucesso
        '404':
          description: Cliente não encontrado
        '422':
          description: Dados inválidos
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ClienteInput"
  "/login":
    post:
      summary: Autentica um cliente via AWS Cognito
      tags:
      - Clientes
      responses:
        '200':
          description: Autenticação bem-sucedida
        '401':
          description: Credenciais inválidas
        '404':
          description: Usuário não encontrado no sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: E-mail do cliente
                password:
                  type: string
                  description: Senha do cliente
              required:
              - email
              - password
  "/videos":
    get:
      summary: Lista todos os vídeos do cliente autenticado
      tags:
      - Videos
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Lista de vídeos retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Video"
        '401':
          description: Não autorizado
    post:
      summary: Cria um novo vídeo
      tags:
      - Videos
      security:
      - bearerAuth: []
      description: |
        Exemplo de cURL para envio do vídeo: \
        curl -X POST "http://localhost:3000/videos" \
          -H "Authorization: Bearer SEU_TOKEN_AQUI" \
          -H "Content-Type: multipart/form-data" \
          -F "arquivo=@/caminho/para/seu/video.mp4"
      responses:
        '201':
          description: Vídeo criado com sucesso
        '400':
          description: Arquivo de vídeo é obrigatório
        '401':
          description: Não autorizado
        '422':
          description: Dados inválidos
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                arquivo:
                  type: string
                  format: binary
              required:
              - arquivo
  "/videos/{id}":
    get:
      summary: Obtém detalhes de um vídeo do cliente autenticado
      tags:
      - Videos
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        description: ID do Vídeo
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Vídeo encontrado
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Video"
        '401':
          description: Não autorizado
        '403':
          description: Acesso não autorizado ao vídeo
        '404':
          description: Vídeo não encontrado
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Cliente:
      type: object
      properties:
        nome:
          type: string
          description: Nome completo do Cliente
        email:
          type: string
          format: email
          description: E-mail do Cliente
        password:
          type: string
          description: Senha do Cliente
      required:
      - nome
      - email
      - password
    ClienteInput:
      type: object
      properties:
        cliente:
          "$ref": "#/components/schemas/Cliente"
      required:
      - cliente
    Video:
      type: object
      properties:
        local_path:
          type: string
          description: Caminho local do vídeo
        remote_path:
          type: string
          description: Caminho remoto do vídeo
        status:
          type: string
          description: Status do vídeo
          enum:
          - recebido
          - armazenado
          - processado
          - finalizado
        metadados:
          type: object
          description: Metadados do vídeo
          properties:
            duration:
              type: number
              description: Duração do vídeo
            bitrate:
              type: number
              description: Taxa de bits do vídeo
            resolution:
              type: string
              description: Resolução do vídeo
            video_stream:
              type: string
              description: Stream de vídeo
            audio_stream:
              type: string
              description: Stream de áudio
        cliente_id:
          type: string
          description: ID do cliente associado
      required:
      - local_path
      - status
      - metadados
      - cliente_id
    VideoInput:
      type: object
      properties:
        video:
          "$ref": "#/components/schemas/Video"
      required:
      - video

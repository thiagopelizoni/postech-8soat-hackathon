---
openapi: 3.0.1
info:
  title: Hackathon
  version: v1
paths:
  "/clientes":
    get:
      summary: Lista todos os clientes
      tags:
      - Clientes
      responses:
        '200':
          description: Lista de clientes retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Cliente"
    post:
      summary: Cria um novo cliente
      tags:
      - Clientes
      parameters: []
      responses:
        '201':
          description: Cliente criado com sucesso
        '422':
          description: Dados inválidos
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ClienteInput"
  "/clientes/{id}":
    get:
      summary: Obtém detalhes de um cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        description: ID do Cliente
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Cliente encontrado
        '404':
          description: Cliente não encontrado
    patch:
      summary: Atualiza um cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        description: ID do Cliente
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Cliente atualizado com sucesso
        '404':
          description: Cliente não encontrado
        '422':
          description: Dados inválidos
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ClienteInput"
  "/login":
    post:
      summary: Autentica um cliente via AWS Cognito
      tags:
      - Clientes
      parameters: []
      responses:
        '200':
          description: Autenticação bem-sucedida
        '401':
          description: Credenciais inválidas
        '404':
          description: Usuário não encontrado no sistema
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
components:
  schemas:
    Cliente:
      type: object
      properties:
        nome:
          type: string
          description: Nome completo do Cliente
        email:
          type: string
          format: email
          description: E-mail do Cliente
        password:
          type: string
          description: Senha do Cliente
      required:
      - nome
      - email
      - password
    ClienteInput:
      type: object
      properties:
        cliente:
          "$ref": "#/components/schemas/Cliente"
      required:
      - cliente
